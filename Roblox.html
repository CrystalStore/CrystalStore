<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #result p {
            margin: 0;
        }
        #result p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Robux Tax Calculator</h1>
    <input type="text" id="price" placeholder="Enter Robux">
    <br><br>
    <button onclick="calculateNCT()">Not Covered Tax</button>
    <button onclick="calculateCT()">Covered Tax</button>
    <div id="result"></div>

    <script>
        function validateInput(input) {
            // Trim and check for empty input
            input = input.trim();
            if (!input) throw new Error("Please enter a valid number.");
            
            // Ensure the input contains only digits and no non-numeric characters
            if (!/^\d+$/.test(input)) throw new Error("Invalid");
            
            // Parse as an integer
            const price = parseInt(input, 10);

            // Ensure the number is positive
            if (price <= 0) throw new Error("Invalid");
            
            return price;
        }

        function calculateNCT() {
            try {
                const input = document.getElementById("price").value;
                const price = validateInput(input);
                const result = Math.floor(price * 0.7); // Deduct 30% and round down
                document.getElementById("result").innerHTML = `
                    <p><strong>Not Covered Tax (NCT):</strong></p>
                    <p>Robux Received: ${result}</p>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <p class="error">${error.message}</p>
                `;
            }
        }

        function calculateCT() {
            try {
                const input = document.getElementById("price").value;
                const price = validateInput(input);
                const result = Math.ceil(price / 0.7); // Calculate the original price and round up
                document.getElementById("result").innerHTML = `
                    <p><strong>Covered Tax (CT):</strong></p>
                    <p>Robux Price: ${result}</p>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <p class="error">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
