<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('rbx.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin-top: 20%;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border: 2px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px); /* Adds a frosted glass effect */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>CRYSTAL STORE</h1>
    <div class="button-container">
        <button onclick="location.href='robux-info.html'">Robux Info</button>
        <button onclick="location.href='calcu.html'">Calcu</button>
        <button onclick="window.open('https://discord.com', '_blank')">Discord</button>
        <button onclick="window.open('https://facebook.com', '_blank')">FB Page</button>
    </div>
</body>
</html>
